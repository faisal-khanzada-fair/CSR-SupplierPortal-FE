<li
  class="csr-connect-nav-bar-button nav-item"
>
  <a
    [ngClass]="{ icon: icon }"
    href="{{ href }}"
    title="{{ label }}"
    [attr.target]="target"
  >
    <span
      *ngIf="showNewTag"
      class="label label-feature label-feature-new label-feature-menu"
      >New</span
    >
    <i *ngIf="icon" class="fa {{ icon }}"></i>
    <span> {{ label }} </span>
  </a>
</li>
