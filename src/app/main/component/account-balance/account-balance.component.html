<div>
    <div class="content">
    <div class="heading">
        <h1>Account Balance by month</h1>
    </div>
        <div class="tabs">
            <div class="Inline-block">
                <mat-form-field>
                    <input matInput [matDatepicker]="dp" placeholder="Month and Year">
                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                    <mat-datepicker #dp
                                    startView="multi-year"
                                    panelClass="example-month-picker">
                    </mat-datepicker>
                  </mat-form-field>
                  <span class="export">
                      <button mat-stroked-button><i class="fa fa-download" aria-hidden="true"></i></button>
                  </span>
            </div>

            <div class="card-body">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
                    <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
                    
                    <!-- Position Column -->
                    <ng-container matColumnDef="VendorNum">
                        <th mat-header-cell *matHeaderCellDef> Vendor Number </th>
                        <td mat-cell *matCellDef="let element"> {{element.VendorNum}} </td>
                    </ng-container>
                    
                    <!-- Name Column -->
                    <ng-container matColumnDef="Balance">
                        <th mat-header-cell *matHeaderCellDef> Balance </th>
                        <td mat-cell *matCellDef="let element"> {{element.Balance}} </td>
                    </ng-container>
                    
                    <!-- Weight Column -->
                    <ng-container matColumnDef="CompanyCode">
                        <th mat-header-cell *matHeaderCellDef> Company Code </th>
                        <td mat-cell *matCellDef="let element"> {{element.CompanyCode}} </td>
                    </ng-container>
                    
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Debits">
                        <th mat-header-cell *matHeaderCellDef> Debits </th>
                        <td mat-cell *matCellDef="let element"> {{element.Debits}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Credits">
                        <th mat-header-cell *matHeaderCellDef> Credits </th>
                        <td mat-cell *matCellDef="let element"> {{element.Credits}} </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
            </div>
        </div>
</div>
</div>
